            body: ! 'Controleer de volgende velden:'
            header:
                one: ! '%{model} niet opgeslagen: 1 fout gevonden'
                other: ! '%{model} niet opgeslagen: %{count} fouten gevonden'
    helpers:
        select:
          prompt: Selecteer
        submit:
          create: ! '%{model} toevoegen'
          submit: ! '%{model} opslaan'
          update: ! '%{model} bewaren'
    number:
        currency:
            format:
                delimiter: .
                format: ! '%u%n'
                precision: 2
                separator: ! ','
                significant: false
                strip_insignificant_zeros: false
                unit: €
        format:
            delimiter: .
            precision: 2
            separator: ! ','
            significant: false
            strip_insignificant_zeros: false
        human:
          decimal_units:
              format: ! '%n %u'
              units:
                billion: miljard
                million: miljoen
                quadrillion: biljard
                thousand: duizend
                trillion: biljoen
                unit: ''
          format:
              delimiter: ''
              precision: 3
              significant: true
              strip_insignificant_zeros: true
          storage_units:
              format: ! '%n %u'
              units:
                  byte:
                      one: Byte
                      other: Bytes
                  gb: GB
                  kb: KB
                  mb: MB
                  tb: TB
        percentage:
            format:
                delimiter: ''
                format: "%n%"
        precision:
            format:
                delimiter: ''
    support:
        array:
            last_word_connector: ! ' en '
            two_words_connector: ! ' en '
            words_connector: ! ', '
    time:
        am: ! '''s ochtends'
        formats:
            default: ! '%a %d %b %Y %H:%M:%S %Z'
            long: ! '%d %B %Y %H:%M'
            short: ! '%d %b %H:%M'
        pm: ! '''s middags'